{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <h1> Sign in</h1>
  <div class = "row">
    <div clas = "col-md-4">
      {{wtf.quick_form(form) }}
    </div>
  </div>
  <br>
  <p>
    {{ _('New User?') }} <a href="{{ url_for('auth.register') }}">
      {{ _('Click to register!') }}</a>
  </p>
  <p>
    <a href = "{{ url_for('auth.reset_password_request') }}">
      {{ _('Forgot your password?') }}
    </a>
  </p>
{% endblock %}
